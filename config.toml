# See https://gohugo.io/content-management/summaries/
summaryLength = 30

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Speaker Application"
    url = "/app"
    weight = 2

[[menu.main]]
    name = "Prior Expo"
    url = "/flashback_2020/"
    weight = 9

