baseURL = "https://mitbitcoinexpo.org/"
languageCode = "en-us"
title = "MIT Bitcoin Expo 2021"
themesDir = "themes"
theme = "mit-bitcoin-expo-theme"

disableKinds = ["taxonomy", "taxonomyTerm"]

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
